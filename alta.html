<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Servicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="alta.css"> 
</head>
<body>
    <header>
        <h1>Agregar Nuevo Servicio</h1>
    </header>

    <main>
        <form id="service-form" novalidate>
            <div class="form-group">
                <label for="name">Nombre del Servicio:</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message" id="name-error"></span>
            </div>
            <div class="form-group">
                <label for="description">Descripci√≥n:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
                <span class="error-message" id="description-error"></span>
            </div>
            <div class="form-group">
                <label for="price">Precio:</label>
                <input type="number" id="price" name="price" min="0" required>
                <span class="error-message" id="price-error"></span>
            </div>
            <div class="form-group">
                <label for="imageUrl">URL de la Imagen:</label>
                <input type="url" id="imageUrl" name="imageUrl" placeholder="https://ejemplo.com/imagen.jpg" required>
                <span class="error-message" id="imageUrl-error"></span>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn">Guardar Servicio</button>
                <a href="index.html" class="btn btn-secondary">Regresar</a>
            </div>
        </form>
    </main>

    <script src="alta.js"></script>
</body>
</html>
